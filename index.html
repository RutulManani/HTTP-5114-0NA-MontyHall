<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monty Hall problem</title>
</head>

<body>

    <h1>The Monty Hall Problem</h1>

    <script>

        var switchCounter = 0;
        var stayCounter = 0;

        for (var i = 0; i < 10; i++) {

            var car = Math.ceil(Math.random() * 3);
            document.write("<p>The car is in door number " + car);

            var choice = Math.ceil(Math.random() * 3);
            document.write("<p>The contestant choose door number " + choice);

            var remove = Math.ceil(Math.random() * 3);

            while (remove == car || remove == choice) {
                remove = Math.ceil(Math.random() * 3);
            }

            document.write("<p>The host removes door number " + remove);

            if (choice == car) {
                stayCounter ++;
                document.write("<p style='color:green' > Contestant should stay");
            }

            else {
                switchCounter ++;
                document.write("<p style='color:red'> Contestant should switch");
            }

        }

        var percent = (stayCounter / 10 * 100).toFixed(2);
        document.write("<h2>Stay is correct " + percent + " % of the time");

    </script>

</body>

</html>
